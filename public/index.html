<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e2e2e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      width: 80%;
      max-width: 800px;
      margin: 50px auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
    }
    .message {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .user {
      background-color: #007bff;
      color: #fff;
      text-align: right;
    }
    .assistant {
      background-color: #28a745;
      color: #fff;
    }
    #input-container {
      display: flex;
    }
    #input-field {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    #send-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-button:disabled {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="input-field" placeholder="Type your message here..." />
      <button id="send-button" disabled>Send</button>
    </div>
  </div>
  <script>
    const inputField = document.getElementById('input-field');
    const sendButton = document.getElementById('send-button');
    const messagesContainer = document.getElementById('messages');

    inputField.addEventListener('input', () => {
      sendButton.disabled = inputField.value.trim().length === 0;
    });

    sendButton.addEventListener('click', async () => {
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      // Display user message
      const userMessageElement = document.createElement('div');
      userMessageElement.className = 'message user';
      userMessageElement.textContent = userMessage;
      messagesContainer.appendChild(userMessageElement);

      // Clear input field and disable send button
      inputField.value = '';
      sendButton.disabled = true;

      // Send user message to API
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userMessage })
        });
        const data = await response.json();
        const assistantMessage = data.response;

        // Display assistant message
        const assistantMessageElement = document.createElement('div');
        assistantMessageElement.className = 'message assistant';
        assistantMessageElement.textContent = assistantMessage;
        messagesContainer.appendChild(assistantMessageElement);
      } catch (error) {
        console.error('Error:', error);
      }

      // Scroll to the bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
  </script>
</body>
</html>
